<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>showing-hiding (example)</title>
</head>
<body>


<script type="text/javascript" src="jscolor.js"></script>

<input class="color {pickerOnfocus:false}" id="myColor" autocomplete="off" style="background-image: none; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);"> this field has disabled automatic showing/hiding of a picker

<p> Move the mouse over these buttons:

<input type="button" value="Show" onmousemove="document.getElementById(&#39;myColor&#39;).color.showPicker()">
<input type="button" value="Hide" onmousemove="document.getElementById(&#39;myColor&#39;).color.hidePicker()">




</p></body></html>
