<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>tweaking (example)</title>
</head>
<body>


<script type="text/javascript" src="jscolor.js"></script>

<p> This field can be left empty: <input class="color {required:false}" autocomplete="off">
</p><p> This field accepts any value: <input class="color {adjust:false}" autocomplete="off">
</p><p> Hash symbol:                  <input class="color {hash:true}" autocomplete="off" style="background-image: none; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">
</p><p> Hash symbol, lowercase:       <input class="color {hash:true,caps:false}" autocomplete="off" style="background-image: none; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">




</p></body></html>
