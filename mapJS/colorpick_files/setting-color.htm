<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>setting-color (example)</title>
</head>
<body>


<script type="text/javascript" src="jscolor.js"></script>

<input class="color" id="myColor" autocomplete="off" style="background-image: none; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">

<input type="submit" value="Move mouse" onmouseover="document.getElementById(&#39;myColor&#39;).color.fromString(&#39;F2C80A&#39;)">
<input type="submit" value="Move mouse" onmouseover="document.getElementById(&#39;myColor&#39;).color.fromRGB(0.8, 1, 0.2)">
<input type="submit" value="Move mouse" onmouseover="document.getElementById(&#39;myColor&#39;).color.fromHSV(4, 0.8, 0.5)">




</body></html>
