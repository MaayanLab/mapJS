<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>colors (example)</title>
</head>
<body>


<script type="text/javascript" src="jscolor.js"></script>

<p> Colour outer border:  <input class="color {pickerBorderColor:&#39;red green blue yellow&#39;}" autocomplete="off" style="background-image: none; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">
</p><p> Colour inset borders: <input class="color {pickerInsetColor:&#39;#9F9 #090 #090 #9F9&#39;}" autocomplete="off" style="background-image: none; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">
</p><p> Colour picker face:   <input class="color {pickerFaceColor:&#39;#01BABE&#39;}" autocomplete="off" style="background-image: none; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">
</p><p> Transparent picker:   <input class="color {pickerFaceColor:&#39;transparent&#39;,pickerFace:3,pickerBorder:0,pickerInsetColor:&#39;black&#39;}" autocomplete="off" style="background-image: none; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">




</p></body></html>
