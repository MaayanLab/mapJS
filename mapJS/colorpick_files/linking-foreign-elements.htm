<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>linking-foreign-elements (example)</title>
</head>
<body>


<script type="text/javascript" src="jscolor.js"></script>

<p> Redirect value: <input class="color {valueElement:&#39;myValue&#39;}" style="background-image: none; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);"> <input id="myValue" autocomplete="off">

</p><p> Redirect style: <input class="color {styleElement:&#39;myStyle&#39;}" autocomplete="off"> <input id="myStyle" style="background-image: none; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">

</p><p> Redirect both:  <input class="color {valueElement:&#39;myBoth&#39;,styleElement:&#39;myBoth&#39;}"> <input id="myBoth" autocomplete="off" style="background-image: none; background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);">




</p></body></html>
