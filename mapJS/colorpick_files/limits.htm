<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>limits (example)</title>
</head>
<body>


<script type="text/javascript" src="jscolor.js"></script>

Light colors only: <input class="color {minV:0.8}" value="66ff00" autocomplete="off" style="background-image: none; background-color: rgb(102, 255, 0); color: rgb(0, 0, 0);">

Dark colors only: <input class="color {maxV:0.2}" value="66ff00" autocomplete="off" style="background-image: none; background-color: rgb(20, 51, 0); color: rgb(255, 255, 255);">

Pale colors only: <input class="color {maxS:0.2}" value="66ff00" autocomplete="off" style="background-image: none; background-color: rgb(224, 255, 204); color: rgb(0, 0, 0);">

Strong colors only: <input class="color {minS:0.8}" value="66ff00" autocomplete="off" style="background-image: none; background-color: rgb(102, 255, 0); color: rgb(0, 0, 0);">




</body></html>
